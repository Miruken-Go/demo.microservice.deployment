name: Deploy teamsrv

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag of the teamsrv'
        required: true
        type: string
      env:
        type: choice
        description: Environment
        options: 
        - dev 
        - qa
        - staging
        - prod
      instance:
        description: 'Optional unique instance in an environment'
        default: ''
        required: false
        type: string

jobs:
  deploy-teamsrv:
    runs-on: ubuntu-latest
    env:
      TENANT_ID:                         ${{ vars.TENANT_ID }}
      DEPLOYMENT_PIPELINE_CLIENT_ID:     ${{ vars.DEPLOYMENT_PIPELINE_CLIENT_ID }}
      DEPLOYMENT_PIPELINE_CLIENT_SECRET: ${{ secrets.DEPLOYMENT_PIPELINE_CLIENT_SECRET }}
      ENV:                               ${{ inputs.env }}
      INSTANCE:                          ${{ inputs.instance }}
      TAG:                               ${{ inputs.tag }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: deployEnvironment
      run:  ./createRevision.sh
